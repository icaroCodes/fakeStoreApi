<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FakeStoreApi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FakeStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <button class="nav-link btn btn-link text-white filtro-link" onclick="carregarPorCategoria('all')">Home</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-link text-white filtro-link" onclick="carregarPorCategoria('electronics')">Eletrônicos</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-link text-white filtro-link" onclick="carregarPorCategoria('jewelery')">Jóias</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-link text-white filtro-link" onclick="carregarPorCategoria('men\'s clothing')">Roupas Masculinas</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-link text-white filtro-link" onclick="carregarPorCategoria('women\'s clothing')">Roupas Femininas</button>
            </li>
          </ul>

          <form class="d-flex mx-3" role="search" onsubmit="pesquisarProduto(event)">
          <input id="inputPesquisa" class="form-control me-2" type="search" placeholder="Pesquisar produto" aria-label="Pesquisar"/>
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>


          <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCarrinho" aria-label="Abrir carrinho">
            <i class="bi bi-cart3"></i> Carrinho
          </button>
        </div>
      </div>
    </nav>

    <div class="loader text-center my-5 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>


    <div class="container mt-5 pt-4">
      <h2 class="text-center mb-4">Produtos</h2>
      <div class="row g-4 justify-content-center" id="lista"></div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrinho" aria-labelledby="tituloCarrinho">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="tituloCarrinho">Carrinho de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
      </div>
      <div class="offcanvas-body" id="carrinhoContainer">

      </div>
    </div>


    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <span>✅</span>
          <strong class="me-auto">Compra finalizada!</strong>
          <small>1 segundo atrás</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
        <div class="toast-body">
          Sua compra foi finalizada e logo você vai recebê-la em sua casa! :)
        </div>
      </div>
    </div>

    
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });"
      class="btn btn-dark position-fixed bottom-0 end-0 m-4 rounded-circle shadow" title="Voltar ao topo">
      <i class="bi bi-arrow-up"></i>
    </button>


    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p class="mb-0">&copy; 2025 FakeStore. Todos os direitos reservados.</p>
    </footer>
  </main>
</body>

</html>
